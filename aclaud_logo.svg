<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Aclaud Technologies LLC logo">
  <defs>
    <linearGradient id="blueGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#17A2FF"/>
      <stop offset="100%" stop-color="#0077CC"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f3755"/>
      <stop offset="100%" stop-color="#0b2a44"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Slight inner shadow for the arc -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="6" result="off"/>
      <feGaussianBlur in="off" stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- rounded corner mask to give favicon friendly rounded square option -->
    <mask id="roundedMask">
      <rect x="0" y="0" width="1024" height="1024" rx="160" ry="160" fill="white"/>
    </mask>
  </defs>

  <!-- Background (transparent overall, but a subtle dark vignette for preview) -->
  <g mask="url(#roundedMask)">
    <rect width="1024" height="1024" fill="transparent"/>
    <!-- optional dark vignette for preview - comment out if you want pure transparent -->
    <radialGradient id="vignette" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#00000000"/>
      <stop offset="70%" stop-color="#00000088"/>
      <stop offset="100%" stop-color="#000000DD"/>
    </radialGradient>
    <rect width="1024" height="1024" fill="url(#vignette)"/>

    <!-- Large 'A' shape (stylized) -->
    <g transform="translate(0, -20)">
      <path d="M256 768 L512 160 L768 768 Z" fill="url(#blueGrad)" filter="url(#glow)" stroke="none" />
      <!-- inner cutout to make A hollow in the middle -->
      <path d="M384 640 L512 256 L640 640 Z" fill="#000000" opacity="0.0"/>
      <!-- create inner negative space by overlaying a smaller triangle of background color to carve the A -->
      <path d="M384 640 L512 256 L640 640 Z" fill="#000000" opacity="0.9" />
      <path d="M392 640 L512 272 L632 640 Z" fill="transparent" />
      <!-- Instead of masking complexity, draw an inner triangle with fill matching background to simulate cutout -->
      <path d="M392 640 L512 272 L632 640 Z" fill="url(#vignette)"/>
    </g>

    <!-- Navy curved arc crossing the A (represents cloud/curve) -->
    <g transform="translate(0, -20)">
      <path d="M200 630 C300 520, 380 520, 512 560 C644 600, 724 600, 824 500 L764 620 C700 690, 624 702, 512 660 C400 618, 320 640, 200 630 Z"
            fill="url(#navyGrad)" filter="url(#innerShadow)" />
    </g>

    <!-- Company name -->
    <g transform="translate(0, 760)">
      <text x="50%" y="70" font-family="Helvetica, Arial, sans-serif" font-weight="700"
            font-size="96" text-anchor="middle" fill="#E6F2FF" letter-spacing="6">ACLAUD</text>
      <text x="50%" y="140" font-family="Helvetica, Arial, sans-serif" font-weight="600"
            font-size="36" text-anchor="middle" fill="#B8D7F0" letter-spacing="4">TECHNOLOGIES LLC</text>
    </g>

    <!-- For favicon use: include a simple centered symbol duplicate at smaller scale -->
    <g transform="translate(312, 180) scale(0.4)">
      <path d="M256 768 L512 160 L768 768 Z" fill="url(#blueGrad)" filter="url(#glow)"/>
      <path d="M120 630 C220 520, 300 520, 432 560 C564 600, 644 600, 744 500 L684 620 C620 690, 544 702, 432 660 C320 618, 240 640, 120 630 Z"
            fill="url(#navyGrad)"/>
    </g>
  </g>
</svg>
